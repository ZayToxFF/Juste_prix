<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/gif" href="../static/img/favicon.ico" />
    <link rel="icon" type="image/gif" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ISEP - </title>
</head>
<body>
    <section>
        <form action="/loading">
            <img class="animate__animated animate__fadeInDown animate__slow	" src="{{ url_for('static', filename='img/logo.png') }}" width="200px" height="200px" alt="">
            <input class="animate__animated animate__fadeInLeft animate__slow	" type="text" id="pseudo" name="pseudo" value="Pseudo"><br><br>
            <button class="animate__animated animate__fadeInRight animate__slow	 pushable">
                <input class="front" type="submit" value="Commencer"  type='SUBMIT'>
              </button>
              <div class="animate__animated animate__fadeInUp animate__slow	 footer">
                <a class="pushable2 button" href="https://github.com/ZayToxFF"><i class="front2 fa-brands fa-github"></i></a>
                <a id="pushable" class="pushable2 button" href="#"><i id="volumeIcon" class="front2 fa-solid fa-volume-high"></i></a>
              </div>

        </form>
        <audio id="audioElement" loop autoplay>
            <source  src="Zen Garden_ Soothing Meditation Music For Deep Relaxation.mp3" type="audio/mpeg">
            Votre navigateur ne prend pas en charge l'élément audio.
        </audio>
    </section>

</body>
</html>

<script>
    const volumeIcon = document.getElementById("volumeIcon");
    const pushable = document.getElementById("pushable");
    const audioElement = document.getElementById("audioElement");


    let isMuted = false;

    pushable.addEventListener("click", () => {
        if (isMuted) {
            audioElement.play();
            volumeIcon.classList.remove("fa-volume-xmark");
            volumeIcon.classList.add("fa-volume-high");
        } else {
            audioElement.pause();
            volumeIcon.classList.remove("fa-volume-high");
            volumeIcon.classList.add("fa-volume-xmark");
        }
        isMuted = !isMuted;
    });
</script>
